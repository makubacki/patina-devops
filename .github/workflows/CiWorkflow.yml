name: CI

on:
  workflow_call:
    inputs:
      build-tasks:
        description: "Comma-separated list of build tasks to run (e.g., 'build,build-x64,build-aarch64')"
        required: false
        default: ""
        type: string
      run-cargo-vet:
        description: "Whether to run cargo vet"
        required: false
        default: true
        type: boolean
      additional-artifacts:
        description: "Additional artifact paths to upload (newline-separated list of paths)"
        required: false
        default: ""
        type: string

jobs:
  basic_ci:
    name: Basic Repo CI

    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Repository âœ…
        uses: actions/checkout@v5

      - name: ğŸ”¤ Check Spelling ğŸ”¤
        uses: streetsidesoftware/cspell-action@v7
        with:
          treat_flagged_words_as_errors: true
          strict: true
          inline: warning
          incremental_files_only: false

      - name: Markdown Linting
        uses: avto-dev/markdown-lint@v1.5.0
        with:
          config: .markdownlint.yml
          args: "**/*.md"

      # Run the tests that require the rust tools, but not a specific OS.
      - name: ğŸ› ï¸ Download Rust Tools ğŸ› ï¸
        uses: OpenDevicePartnership/patina-devops/.github/actions/rust-tool-cache@main

      - name: Run cargo-vet
        if: ${{ inputs.run-cargo-vet }}
        run: cargo make vet

      - name: Run cargo-fmt
        run: cargo fmt --all --check

      - name: Run cargo-deny
        run: cargo make deny

      - name: Run cargo-clippy
        run: cargo make clippy

      - name: Test Documentation
        run: cargo test --doc

      - name: Build documentation
        run: cargo make doc

  run:
    name: Rust CI

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]

    steps:
      - name: âœ… Checkout Repository âœ…
        uses: actions/checkout@v5

      - name: ğŸ› ï¸ Download Rust Tools ğŸ› ï¸
        uses: OpenDevicePartnership/patina-devops/.github/actions/rust-tool-cache@main

      - name: ğŸ§ª Run Tests ğŸ§ª
        run: cargo make coverage

      - name: Upload Coverage Report
        if: github.repository_owner == 'OpenDevicePartnership'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: target/lcov.info
          fail_ci_if_error: true

      - name: Run Build Tasks
        if: ${{ inputs.build-tasks != '' }}
        run: |
          IFS=',' read -ra TASKS <<< "${{ inputs.build-tasks }}"
          for task in "${TASKS[@]}"; do
            task=$(echo "$task" | xargs)
            echo "Running cargo make $task"
            cargo make $task
          done
        shell: bash

      - name: Upload Artifacts
        uses: actions/upload-artifact@v5
        with:
          name: ${{ runner.os }}-ci-artifacts
          path: |
            Cargo.lock
            target/cobertura.xml

      - name: Upload Additional Artifacts
        if: ${{ inputs.additional-artifacts != '' }}
        uses: actions/upload-artifact@v5
        with:
          name: ${{ runner.os }}-additional-artifacts
          path: ${{ inputs.additional-artifacts }}
          if-no-files-found: warn

  finalize:
    name: Finalize

    needs: [ run ]

    runs-on: ubuntu-latest

    steps:
      - name: Finish
        run: echo "CI Complete"
